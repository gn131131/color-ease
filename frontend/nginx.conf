server {
  listen 80;
  server_name _; # 可替换为你的域名
  root /usr/share/nginx/html;
  index index.html;

  # 基本安全与缓存头
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header Permissions-Policy "interest-cohort=()" always;

  # Long-term cache for static assets (immutable hashed bundles)
  location ~* \.(?:js|mjs|css|woff2?|ttf|eot|ico|svg|png|jpe?g|webp)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # API 代理
  location /api/ {
    proxy_pass http://color-ease-backend:3001/api/;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    client_max_body_size 20M;
    send_timeout 120s;
    proxy_read_timeout 120s;
  }

  # 健康检查透传
  location = /health {
    proxy_pass http://color-ease-backend:3001/health;
  }

  # App (SPA) 回退
  location / {
    try_files $uri /index.html;
  }

  # Gzip 压缩
  gzip on;
  gzip_min_length 1024;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;
  gzip_vary on;
}
