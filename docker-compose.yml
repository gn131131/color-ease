version: "3.9"
services:
    backend:
        image: docker.pumpking.life/color-ease-backend:${TAG:-latest}
        container_name: color-ease-backend
        environment:
            PORT: 3001 # internal container port stays 3001
            NODE_ENV: production
        ports:
            # HostPort:ContainerPort (change BACKEND_PORT if 33011 is occupied)
            - "${BACKEND_PORT:-33011}:3001"
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:3001/health"]
            interval: 30s
            timeout: 5s
            retries: 3
            start_period: 10s
    frontend:
        image: docker.pumpking.life/color-ease-frontend:${TAG:-latest}
        container_name: color-ease-frontend
        depends_on:
            - backend
        ports:
            # Default changed to 38081 to avoid conflicts; override FRONTEND_PORT as needed
            - "${FRONTEND_PORT:-38081}:80"
        restart: unless-stopped
# 使用方法:
# 1) 登录私有仓库: docker login docker.pumpking.life
# 2) 拉取镜像(可选): docker compose pull
# 3) 启动: TAG=latest docker compose up -d
# 4) 访问: http://<服务器IP>:38081  (或你自定义的 FRONTEND_PORT)
# 覆盖端口: FRONTEND_PORT=30080 BACKEND_PORT=31001 docker compose up -d
# 指定特定镜像标签: TAG=sha-xxxx docker compose up -d
